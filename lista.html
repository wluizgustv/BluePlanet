<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Blue Planet</title>
        <link rel="stylesheet" href="css/style_list.css">
    </head>
    <body>
        <nav>
            <figure>
                <a href="index.html"><img id="logo" src="img/Logo.png" alt="Logo principal"></a>
            </figure>
            <div id="nav-btn">
                <a class="button-nav" href="login.html">Login</a>
                <a class="button-nav" href="cadastro.html">Cadastre-se</a>
            </div> 
        </nav>

        <header id="lists">
            <div id="inputs">
                <div class="input">
                    <label for="itemInput">ONG Escolhida: </label>
                    <select id="itemInput" class="txt">
                        <option value="">Escolha uma opção...</option>
                        <option value="Projeto Tamar">Projeto Tamar</option>
                        <option value="Oceânica">Oceânica</option>
                        <option value="Sea Shepherd Conservation Society">Sea Shepherd Conservation Society</option>
                        <option value="Oceana">Oceana</option>
                        <option value="Coral Reef Alliance">Coral Reef Alliance</option>
                    </select>
                    <!-- <input type="text" id="itemInput" placeholder="Escolha a ONG" class="txt"> -->
                </div>
                <div class="input">
                    <label for="valorInput">Valor Contribuído: </label>
                    <input type="number" id="valorInput" placeholder="Digite o valor doado" class="txt">
                </div>
            </div>

            <div class="btn-area">
                <span class="botao" onclick="addOng()"> Adicionar</span>
                <span class="botao" onclick="limparCampos()">Limpar</span>
            </div>

            <div id="search">
                <div class="input">
                    <label for="searchInput">Pesquisar: </label>
                    <input type="text" id="searchInput" placeholder="Pesquisar por data, ONG ou valor..." class="txt" oninput="pesquisa()">
                </div>
            </div>
        </header>

        <div id="list-container">
            <div id="format">
                <span id="date-format">Data</span>
                <span id="org-format">ONG</span>
                <span id="value-format">Valor</span>
            </div>
            <section id="ong-card">
                <!-- <div class="ong">
                    <span class="date">01/12/2023</span>
                    <span class="org">Projeto Tamar</span>
                    <span class="value">R$ 500</span>
                    <span class="close">×</span>
                </div> -->
            </section>
        </div>

        <section class="btn-area">
            <span class="botao" onclick="limparLista()">Limpar Lista</span>
        </section>
    </body>
    <script src="js/script.js"></script>
</html>
